<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Basic Math Functions and Sums</title>
</head>
<body>
<div id="parent-container">
    <h1>Basic Math Functions and Sums</h1>
    <div id="math-input"><input type="number" id="firstNumber"> - <input type="number" id="secondNumber"> = <input type="text" id="total"> <button type="submit" class="button-change" onclick="subtract(event)">Submit</button></div>
    <div id="math-input"><input type="number" id="mult-num-1"> * <input type="number" id="mult-num-2"> = <input type="text" id="product"> <button id="mult-submit" class="button-change">Submit</button></div>
    <div id="math-input"><input type="number" id="first-number"> + <input type="number" id="second-number"> = <input type="text" id="sum-add"> <button id="add-submit" class="button-change">Submit</button></div>
    <div id="math-input"><input type="number" id="firstNo">  /  <input type="number" id="secondNo"> = <input type="text" id="sum"> <button class="button-change" onclick="divideNumbers()">Submit</button></div>
</div>

<script src="/script.js"></script>
</body>
</html>
